<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <header class="header">
        <nav class="nav">
            <a href="#"> Home</a>
            <a href="#"> Sobre</a>
            <a href="#"> Serviço</a>

        </nav>

        <div class="search">
            <input type="text" placeholder="Search...">
            <a> <i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
    </header>

    <div class="background"></div>

    <section class="home">
        <div class="content">
            <a href="#" class="logo">SA_chris</a>

            <h3>Ao nosso Website</h3>
            <pre>Lorem ipsum dolor sit amet consectetur adipisicing elit.</pre>

            <div class="icon">

            <div class="button">

            </div>

            <div class="registrar">
                <p> Não tem uma conta?</p>
                <a href="#"> Registrar</a>
